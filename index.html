<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Add New</h1>
            
            <form id="todoForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="事项内容" required>
                </div>
                
                <div class="form-group">
                    <select id="topic">
                        <option value="">选择或输入分类</option>
                    </select>
                    <input type="text" id="newTopic" placeholder="新建分类">
                </div>

                <div class="form-group">
                    <label>优先级：</label>
                    <div class="priority-options">
                        <label>
                            <input type="radio" name="priority" value="3" required> 重要紧急
                        </label>
                        <label>
                            <input type="radio" name="priority" value="2"> 重要不紧急
                        </label>
                        <label>
                            <input type="radio" name="priority" value="1"> 紧急不重要
                        </label>
                        <label>
                            <input type="radio" name="priority" value="0"> 不重要不紧急
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit">添加事项</button>
                    <button type="button" onclick="cancelEdit()" class="cancel-button" style="display: none;">取消</button>
                </div>
            </form>

            <!-- New configuration area -->
            <div class="configuration">
                <h1>Configuration</h1>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="showCompleted" checked> 显示已完成事项
                    </label>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="view-switch">
                <label>
                    <input type="radio" name="view" value="global" onclick="switchView('global')" checked> 全局优先级视图
                </label>
                <label>
                    <input type="radio" name="view" value="topic" onclick="switchView('topic')"> 分类视图
                </label>
            </div>
            <div id="todoList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
